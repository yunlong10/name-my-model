<!DOCTYPE html>
<head>
  <title>Name my Model</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='icon.jpg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='icon.jpg') }}" class="icon" />
  <h3>Name my model</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter a paper title" required />
    <input type="submit" value="Generate name" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
